# Configuração do Netlify
# Este arquivo ajuda o Netlify a detectar as configurações automaticamente

[build]
  # Comando para build
  command = "npm run build"
  
  # Diretório de publicação
  publish = "dist"

[functions]
  directory = "netlify/functions"

# Redirecionar chamadas de API para a Function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Fallback para SPA (React)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para arquivos estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"



